<!-- books_list.html -->

{% extends 'books/base.html' %}

{% block content %}
{% for book in books %}
<div class="card mt-3">
  <div class="card-body d-flex align-items-center justify-content-between">
    <h5>
      <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
    </h5>      
    <span class="badge badge-info p-2">{{ book.status|title }}</span>
  </div>
</div>
{% endfor %}
{% endblock %}
